<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Name</ion-label>
            <ion-input placeholder="Enter Name" [(ngModel)]="customerName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Brands</ion-label>
            <ion-select [(ngModel)]="productBrand" multiple="true">
                <ion-option>Amust</ion-option>
                <ion-option>Bailley</ion-option>
                <ion-option>Kinley</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Size</ion-label>
            <ion-select [(ngModel)]="productVolume">
                <ion-option value="20 L">20 L</ion-option>
                <ion-option value="5 L">5 L</ion-option>
                <ion-option value="2 L">2 L</ion-option>
                <ion-option value="1 L">1 L</ion-option>
                <ion-option value="500 ML">500 ML</ion-option>
                <ion-option value="200 ML">200 ML</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Quantity</ion-label>
            <ion-input type="number" placeholder="Enter Quantity" [(ngModel)]="productQuantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Paid(in Rs.)</ion-label>
            <ion-input placeholder="Enter Amount" [(ngModel)]="paidAmount"></ion-input>
        </ion-item>
    </ion-list>
    <div text-center>
        <button ion-button block (click)="saveData()">SAVE</button>
    </div>
    <div text-center>
        <button ion-button block (click)="showData()">SHOW</button>
    </div>
    <div text-center>
        <button ion-button block (click)="clearData()">CLEAR</button>
    </div>
</ion-content>
